<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Páginas - Linktree</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Fontes futuristas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Configuração do Tailwind para suportar temas
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              highlight: "#5d30ff",
              dark: {
                900: "#000011",
                800: "#000a22",
                700: "#1c202b",
                600: "#2e3342",
              },
            },
          },
        },
      };
    </script>
    <style>
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }

      h3 {
        font-family: "Poppins", sans-serif !important;
      }

      .link-card {
        transition: all 0.3s ease;
        position: relative;
        height: 120px;
        overflow: hidden;
      }
      .link-card:hover {
        transform: translateY(-5px);
      }
      .dark .link-card:hover {
        box-shadow: 0 10px 20px rgba(93, 48, 255, 0.3);
        border-color: #5d30ff;
      }
      .light .link-card:hover {
        box-shadow: 0 10px 20px rgba(93, 48, 255, 0.2);
        border-color: #5d30ff;
      }
      .link-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .dark .link-card img {
        filter: brightness(0.7) saturate(1.2);
      }
      .light .link-card img {
        filter: brightness(0.9) saturate(1.1);
      }
      .link-card .text-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }
      .link-card h3 {
        text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.9);
        font-weight: 600;
        font-family: "Orbitron", sans-serif;
        letter-spacing: 1px;
      }
      .link-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .dark .link-card::after {
        background: linear-gradient(
          45deg,
          rgba(93, 48, 255, 0.6) 0%,
          rgba(18, 18, 18, 0.4) 100%
        );
      }
      .light .link-card::after {
        background: linear-gradient(
          45deg,
          rgba(93, 48, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.2) 100%
        );
      }
      .logo-text {
        letter-spacing: 1px;
      }
      .dark .logo-text {
        background: linear-gradient(90deg, #5d30ff 0%, #9d84ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .light .logo-text {
        background: linear-gradient(90deg, #5d30ff 0%, #7b5cff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .logo-container {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .dark .logo-container {
        background: linear-gradient(
          135deg,
          rgba(93, 48, 255, 0.2) 0%,
          rgba(93, 48, 255, 0.1) 100%
        );
        border: 1px solid rgba(93, 48, 255, 0.3);
      }
      .light .logo-container {
        background: linear-gradient(
          135deg,
          rgba(93, 48, 255, 0.1) 0%,
          rgba(93, 48, 255, 0.05) 100%
        );
        border: 1px solid rgba(93, 48, 255, 0.2);
      }
      .logo-container:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

    <script>
      // Script para alternar entre os temas dark e light
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const html = document.documentElement;

        // Função para alternar o tema
        function toggleTheme() {
          if (html.classList.contains("dark")) {
            html.classList.remove("dark");
            html.classList.add("light");
            localStorage.setItem("theme", "light");
          } else {
            html.classList.remove("light");
            html.classList.add("dark");
            localStorage.setItem("theme", "dark");
          }
        }

        // Verificar tema salvo no localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          html.classList.remove("dark", "light");
          html.classList.add(savedTheme);
        }

        // Adicionar evento de clique ao ícone
        themeToggle.addEventListener("click", toggleTheme);
      });
    </script>
