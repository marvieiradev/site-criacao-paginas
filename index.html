<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Páginas - Linktree</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
      }
      .link-card {
        transition: all 0.3s ease;
        position: relative;
        height: 120px;
        overflow: hidden;
      }
      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .link-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .link-card .text-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }
      .link-card h3 {
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        font-weight: 600;
      }
      .link-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.6) 0%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.2) 100%
        );
        z-index: 1;
      }
      .logo-text {
        background: linear-gradient(90deg, #4a90e2 0%, #63b3ed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="min-h-screen py-8 px-4">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-lg"
    >
      <div class="p-8">
        <!-- Logo -->
        <div class="flex flex-col items-center justify-center mb-8">
          <div
            class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-blue-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
          </div>
          <h1 class="text-2xl font-bold logo-text">Criação de Páginas</h1>
          <p class="text-gray-500 text-sm mt-2 text-center">
            Conecte-se com nossos serviços
          </p>
        </div>

        <!-- Links -->
        <div class="space-y-4">
          <!-- Agência de Marketing -->
          <a
            href="pages/agencia/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Marketing"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">
                Agência de Marketing
              </h3>
            </div>
          </a>

          <!-- Petshop -->
          <a
            href="pages/petshop/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Petshop"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">Petshop</h3>
            </div>
          </a>

          <!-- Nutricionista -->
          <a
            href="pages/nutri/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Nutricionista"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">Nutricionista</h3>
            </div>
          </a>

          <!-- Pizzaria -->
          <a
            href="pages/pizzaria/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Pizzaria"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">Pizzaria</h3>
            </div>
          </a>

          <!-- Barbearia -->
          <a
            href="pages/barbearia/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Barbearia"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">Barbearia</h3>
            </div>
          </a>

          <!-- Fotógrafo -->
          <a
            href="pages/fotografo/index.html"
            class="link-card block bg-white rounded-lg border border-blue-100 overflow-hidden"
          >
            <img
              src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Fotógrafo"
              class="w-full h-full object-cover"
            />
            <div class="text-container">
              <h3 class="text-xl text-white text-center">Fotógrafo</h3>
            </div>
          </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 pt-4 border-t border-gray-100 text-center">
          <p class="text-xs text-gray-400">© 2025 Criação de Páginas</p>
        </div>
      </div>
    </div>
  </body>
</html>
